


<div  class="panel panel-info" >
  <div class="panel-heading">
  <h4 class="panel-title row">
    <h3 class="col-11">Skills</h3><div class="col-1"><button class="btn btn-primary" (click)="showSkill()" style="  display: block;  margin-left: auto;  margin-right: 10px;">+</button></div>
  </h4></div>

  <div class="row d-flex justify-content-center align-items-center h-100" *ngIf="showskill">
    <div class="col col-md-9 col-lg-7 col-xl-7">
      <div class="card m-5 shadow p-3 mb-5 bg-body text-secondary" style="border-radius: 15px;">
        <h4 class="card-title text-uppercase">ADD Skill</h4>
        <div class="card-body  p-4">
          <form (ngSubmit)="addSkillsToServer(skillsForm.value)"  #skillsForm="ngForm">
            <div class="form-group">
              <label for="skill_name">Skill Name : </label>
              <select  class=" form-control"  ngModel id="skill_name" name="skillNameId"  required>
                <!--            <option  *ngFor="let skill of skills" >{{skill}}   </option>-->
                <option *ngFor="let ski of skillsDataFromBd" [value]="ski.id">{{ski.name}}</option>

              </select>
            </div>
            <div class="form-group">
              <label for="proficiency">Proficiency : </label>
              <select  class=" form-control"  ngModel id="proficiency" name="proficiencyId" required>
                <option *ngFor="let prof of proficiencyDataFromBd" [value]="prof.id">{{prof.name}}</option>
              </select>
            </div>
            <button class="btn btn-primary" style="margin-top: 20px" type="submit"  >Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="skillsDataFromBd && proficiencyDataFromBd">
      <div class="card-group">
        <div class="card text-secondary shadow p-3 mb-5 bg-body rounded" style="margin-left: 10px" *ngFor="let skill of skills">
          <div class="card-body">
            <h5 class="card-title">{{ getSkillFromId(skill.skillNameId)}}</h5>
            <h6 class="card-text">{{ getProficiencyFromId(skill.proficiencyId) }}</h6>
          </div>
          <div class="card-footer">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="  display: block;  margin-left: auto; margin-top: auto;  margin-right: 10px;">
              <button  class=" btn btn-outline-secondary  me-md-2" >Edit</button>
              <button  class=" btn btn-outline-danger" (click)="deleteSkillById(skill.id)">Delete</button>
            </div>
          </div>
        </div>


<!--      <div class="panel-body row" ><h4 class="col-sm-6">Skill Name: {{ getSkillFromId(skill.skillNameId)}}</h4><h4 class="col-sm-6">Proficiency: {{getProficiencyFromId(skill.proficiencyId)}}</h4> </div>-->
  </div>

</div>
</div>
