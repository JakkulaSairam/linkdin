
<app-nav-bar-component></app-nav-bar-component>
<div class="container">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card shadow" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <img src="https://www.dgvaishnavcollege.edu.in/dgvaishnav-c/uploads/2021/01/dummy-profile-pic.jpg"
                     alt="Generic placeholder image" class="img-fluid"
                     style="width: 180px; border-radius: 10px;">
              </div>
              <div class="flex-grow-1 ms-3" *ngIf="user">
                <h5 class="mb-1 text-capitalize">{{user.first_name+" "+user.last_name}}</h5>
                <p class="mb-2 pb-1 text-uppercase" style="color: #2b2a2a;"> {{ user.email }}</p>
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                     style="background-color: #efefef;">
                  <div>
                    <p class="small text-muted mb-1">Mobile Number :</p>
                    <p class="mb-0">{{ user.phone }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



<div class="container-fluid ">
  <hr>
  <div class="row">
    <app-address-componenet [id]="id "></app-address-componenet>
  </div>

  <div class="row">
    <app-education-component [id]="id"></app-education-component>
  </div>

  <div class="row">
    <app-experience-component [id]="id"></app-experience-component>
  </div>
  <div class="row">
    <app-skills-component [id]="id"></app-skills-component>
  </div>
</div>
</div>
